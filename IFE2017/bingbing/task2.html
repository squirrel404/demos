<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        //筛选
        var Data = [];
        for(let i in aqiData){
            //console.log(aqiData[i][1]);
            if(aqiData[i][1]>60){
                Data.push(aqiData[i]);
               // console.log(Data);
            }
        }

        //排序
        Data.sort(function (a,b) {
            return b[1]-a[1];
        });
        console.log(Data);

        //插入节点
        var list = document.getElementById('aqi-list');
        for(let i in Data) {
            var newNOde = document.createElement('li');
            newNOde.innerHTML = Data[i][0] + ":" + Data[i][1];
            list.appendChild(newNOde);
        }


    })();

</script>
</body>
</html>
