        window.onload=function(){
            var container = document.getElementById('container');

           // console.log(container.nodeValue)
           /* for(let i in container.children){

           function getparent(child,root){
               if(child.parentNode==root){
                   return true;
               }else if(child.parentNode.nextElementSibling){
                   return child.parentNode.nextElementSibling;
               }else{
                   return getparent(child.parentNode,root);
               }
           }

            function bianli(root){
               if(!root.children[0]) {
                   if(!root.nextElementSibling){
                       if(!root.parentNode.nextElementSibling){
                           console.log(root.parentNode.nextElementSibling);
                           return getparent(root,container);
                       }else{
                           console.log(root.parentNode.nextElementSibling);
                           root.parentNode.nextElementSibling.style.border='1rem solid red';

                           return bianli(root.parentNode.nextElementSibling);
                       }

                   }else{
                       console.log(root.nextElementSibling);
                       root.nextElementSibling.style.border='1rem solid red';
                       return bianli(root.nextElementSibling);
                   }

               }else{
                   root.children[0].style.border='1rem solid red';
                   return bianli(root.children[0]);
               }

            }




        }
